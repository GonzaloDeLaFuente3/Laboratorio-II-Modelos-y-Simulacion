<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.js"></script>
    <style>
        body{
            background-color: #282390;
            color: white;
        }

        canvas{
            background-color: white;
        }

        h1{
            color: white;
            margin-bottom: 2rem;
        }

        .contenedorSaldo{
            max-width: 250px;
            margin-inline: 27rem;
        }

        .contenedorGrafico{
            max-width: 544px;
        }
    </style>
    <title>Laboratorio Distribución de Probabilidad</title>
</head>
<body>
    <div class="container">
        <br>
        <h1 class="text-center">Congruencial Multiplicativo</h1>
        <div class="form-control">
            <label class="col-form-label" for="labelSemilla">Ingrese el numero de la semilla:</label>
            <input class="form-control" type="number" id="semilla" class="claseSemilla" name="semilla" required value="52">
            <label class="col-form-label" for="labelA">Ingrese el numero de A:</label>
            <input class="form-control" type="number" id="campoA" class="numeroA" name="numeroA" required value="26">
            <label class="col-form-label" for="labelM">Ingrese el numero de M:</label>
            <input class="form-control" type="number" id="campoM" class="claseSemilla" name="semilla" required value="14672">
            <label class="col-form-label" for="labelM">Ingrese cantidad de numeros:</label>
            <input class="form-control" type="number" id="inputCantidad" name="cantidad" required value="12">
            <br>
            <div class="text-center my-1 ">
                <button class="btn btn-success mx-1" type="button" id="botonCalcular" >Calcular</button>
                <button class="btn btn-secondary mx-1" type="button" id="botonLimpiar">Limpiar</button>
            </div>
        </div>
        <br>
        <table class="table table-dark table-hover table-striped align-middle text-center my-3">
            <thead>
                <tr>
                    <th scope="col">Orden</th>
                    <th scope="col">Semilla</th>
                    <th scope="col">A*X</th>
                    <th scope="col">(A*X)MOD M</th>
                    <th scope="col">Ui</th>
                </tr>
            </thead>
            <tbody id="contenedor">
            </tbody>
        </table>

        <br><br>
        <div class="distribucionProbabilidad">
            <label class="col-form-label" for="dias">Ingrese la cantidad de dias</label>
            <input class="form-control" type="number" name="dias" id="dias" required value="365">

            <label class="col-form-label" for="probabilidad">Ingrese la probabilidad de venta de alfajor "jorgito"</label>
            <input class="form-control" type="number" name="probabilidad" id="probabilidad" required value="0.65">

            <label class="col-form-label" for="valorA">Ingrese el valor de a:</label>
            <input class="form-control" type="number" name="valorA" id="valorA" value="10">

            <label class="col-form-label" for="valorB">Ingrese el valor de b:</label>
            <input class="form-control" type="number" name="valorB" id="valorB" value="12">

            <label class="col-form-label" for="cantE">Ingrese el valor de cantidad de evento continuo:</label>
            <input class="form-control" type="number" name="cantE" id="cantE" value="3.125">
            <br>
            <div class="text-center my-1 ">
                <button class="btn btn-success mx-1" type="button" id="botonCalcularDistribucionProbabilidad" >Calcular distribucion de probabilidad</button>
                
            </div>

            <div id="displayTabla" hidden>
                <table class="table table-dark table-hover table-striped align-middle text-center my-3 " >
                    <thead>
                        <tr>
                            <th scope="col">Campos</th>
                            <th scope="col">Valor</th>
                        </tr>
                    </thead>
                    <tbody id="contenedorResultados">
                    </tbody>
                </table>
            </div>

        </div>
        <br><br>
        
    <footer class="text-center my-3 ">
        <div class="row">
            <div class="col-sm-3">
                <h5>Alumno</h5>
            </div>
            <div class="col-sm-9">
                <h5>Mu:</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <h5>Agüero Kevin</h5>
            </div>
            <div class="col-sm-9">
                <h5>01563</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <h5>De La Fuente Gonzalo</h5>
            </div>
            <div class="col-sm-9">
                <h5>01561</h5>
            </div>
        </div>
    </footer>
</body>

<script src="js/calcularCongruencialMultiplicativo.js"></script>
<script src="js/distribucionProbabilidades.js"></script>
<script src="js/validacionBootstrap.js"></script>


</html>
